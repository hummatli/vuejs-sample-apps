<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS sample</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ name }}</p>
      <p v-if="name !== 'Sattar'">Name updated!</p>
      <button v-on:click="changeName">Change Name</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
