<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS sample</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="app">
      <app-username></app-username>
      <app-username></app-username>
      <p v-bind:class="{updated: name !== 'Sattar'}">{{ name }}</p>
      <p v-if="name !== 'Sattar'">Name updated!</p>
      <button v-on:click="changeName">Change Name</button>

      <button v-on:click="addElement">New Element</button>
      <ul>
        <li v-for="el in elements"
            v-bind:id="'el' + el"
            v-bind:style="{backgroundColor: getColor(el)}">Element {{ el }}</li>
      </ul>
    </div>

    <div id="app2">
      <p>Second Vue Instance</p>
      <p>{{ message }}</p>
    </div>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
